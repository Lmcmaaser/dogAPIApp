<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dog API App Version 1.0</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>Dog API, Fetch!</h1>

            <form>
            <fieldset>
                <label for="dog-amount">How many dogs would you like to see (you can see between 1-50 dogs)?</label>
                <input type="number" id="dog-amount" min="1" max="50" required>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
            </form>

            <section class="results hidden">
            <h2>Dogs!</h2>
            <img class="results-img" alt="placeholder">
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
